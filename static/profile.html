<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile - GitHub Tracker</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  
  <div class="dashboard">
    <!-- Sidebar -->
    <aside class="sidebar">
      <nav class="nav-icons">
        <button class="nav-btn" onclick="window.location.href='index.html'" title="Dashboard">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>
            <polyline points="9 22 9 12 15 12 15 22"/>
          </svg>
        </button>
        <button class="nav-btn" onclick="window.location.href='leaderboard.html'" title="Leaderboard">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M6 9H4.5a2.5 2.5 0 0 1 0-5H6"/>
            <path d="M18 9h1.5a2.5 2.5 0 0 0 0-5H18"/>
            <path d="M4 22h16"/>
            <path d="M10 14.66V17c0 .55-.47.98-.97 1.21C7.85 18.75 7 20.24 7 22"/>
            <path d="M14 14.66V17c0 .55.47.98.97 1.21C16.15 18.75 17 20.24 17 22"/>
            <path d="M18 2H6v7a6 6 0 0 0 12 0V2z"/>
          </svg>
        </button>
        <button class="nav-btn active" onclick="window.location.href='profile.html'" title="Profile">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
            <circle cx="12" cy="7" r="4"/>
          </svg>
        </button>
        <button class="nav-btn nav-btn-logout" id="logoutBtn" title="Logout">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/>
            <polyline points="16 17 21 12 16 7"/>
            <line x1="21" y1="12" x2="9" y2="12"/>
          </svg>
        </button>
      </nav>
    </aside>

    <!-- Main Content -->
    <main class="content-wrapper">
      <div class="profile-page">
        
        <!-- Profile Header -->
        <div class="profile-hero">
          <div class="profile-hero-content">
            <div id="profileAvatar" class="profile-avatar"></div>
            <div class="profile-info">
              <h1 id="profileName">Loading...</h1>
              <p id="profileUsername" class="profile-handle">@username</p>
              <p id="profileBio" class="profile-bio-text">No bio available</p>
              
              <div class="profile-meta-info">
                <span id="profileLocation" class="meta-item"></span>
                <span id="profileCompany" class="meta-item"></span>
                <a id="profileGithub" class="meta-link" target="_blank">
                  <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
                  </svg>
                  View on GitHub
                </a>
              </div>
            </div>
          </div>
        </div>

        <!-- Stats Grid -->
        <div class="stats-section">
          <div class="stat-card-large">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/>
              <circle cx="9" cy="7" r="4"/>
              <path d="M23 21v-2a4 4 0 0 0-3-3.87"/>
              <path d="M16 3.13a4 4 0 0 1 0 7.75"/>
            </svg>
            <div class="stat-content">
              <div id="statFollowers" class="stat-number">0</div>
              <div class="stat-text">Followers</div>
            </div>
          </div>

          <div class="stat-card-large">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M16 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/>
              <circle cx="8.5" cy="7" r="4"/>
              <line x1="18" y1="8" x2="23" y2="13"/>
              <line x1="23" y1="8" x2="18" y2="13"/>
            </svg>
            <div class="stat-content">
              <div id="statFollowing" class="stat-number">0</div>
              <div class="stat-text">Following</div>
            </div>
          </div>

          <div class="stat-card-large">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M22 19a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h5l2 3h9a2 2 0 0 1 2 2z"/>
            </svg>
            <div class="stat-content">
              <div id="statRepos" class="stat-number">0</div>
              <div class="stat-text">Repositories</div>
            </div>
          </div>

          <div class="stat-card-large">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
              <path d="M12 17.27L18.18 21l-1.64-7.03L22 9.24l-7.19-.61L12 2 9.19 8.63 2 9.24l5.46 4.73L5.82 21z"/>
            </svg>
            <div class="stat-content">
              <div id="statStars" class="stat-number">0</div>
              <div class="stat-text">Total Stars</div>
            </div>
          </div>

          <div class="stat-card-large">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <line x1="12" y1="5" x2="12" y2="19"/>
              <line x1="5" y1="12" x2="19" y2="12"/>
            </svg>
            <div class="stat-content">
              <div id="statForks" class="stat-number">0</div>
              <div class="stat-text">Total Forks</div>
            </div>
          </div>
        </div>

        <!-- Projects Section -->
        <div class="projects-section-full">
          <div class="section-header">
            <h2>
              <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M22 19a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h5l2 3h9a2 2 0 0 1 2 2z"/>
              </svg>
              All Repositories
            </h2>
            <span id="projectCount" class="project-count">0 projects</span>
          </div>
          <div id="projectsGrid" class="projects-grid-full">
            <div class="loading-state">Loading projects...</div>
          </div>
        </div>

      </div>
    </main>
  </div>

  <script src="api.js"></script>
  <script>
    const state = {
      token: localStorage.getItem('auth_token'),
      currentUser: null,
      viewingUser: null
    };

    // Check auth
    async function checkAuth() {
      if (!state.token) {
        window.location.href = 'index.html';
        return false;
      }

      try {
        const userData = await api.getCurrentUser(state.token);
        if (!userData.is_logged) {
          window.location.href = 'index.html';
          return false;
        }
        state.currentUser = userData;
        return true;
      } catch (error) {
        console.error('Auth failed:', error);
        localStorage.removeItem('auth_token');
        window.location.href = 'index.html';
        return false;
      }
    }

    // Get username from URL or use current user
    function getTargetUsername() {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get('user') || (state.currentUser ? state.currentUser.username : null);
    }

    // Load profile data
    async function loadProfile() {
      const username = getTargetUsername();
      if (!username) {
        window.location.href = 'index.html';
        return;
      }

      try {
        // Fetch profile and projects
        const profileData = await api.getProfile(username);
        const projectsData = await api.getProjects(username);

        state.viewingUser = {
          username: username,
          profile: profileData,
          projects: projectsData
        };

        // Update UI
        updateProfileHeader(profileData, username);
        updateStats(profileData, projectsData);
        updateProjects(projectsData);

      } catch (error) {
        console.error('Failed to load profile:', error);
        document.querySelector('.profile-page').innerHTML = `
          <div class="error-state">
            <h2>Failed to load profile</h2>
            <p>User "${username}" not found or an error occurred.</p>
            <button onclick="window.location.href='index.html'" class="btn-login">Go to Dashboard</button>
          </div>
        `;
      }
    }

    // Update profile header
// Update profile header
function updateProfileHeader(profile, username) {
  const avatar = document.getElementById('profileAvatar');
  
  // Check if viewing own profile
  const isOwnProfile = state.currentUser && state.currentUser.username === username;
  
  // Use cached avatar for own profile, otherwise use fresh data
  const avatarUrl = isOwnProfile 
    ? (localStorage.getItem('user_avatar') || profile.avatar_url)
    : profile.avatar_url;
  
  if (avatarUrl) {
    avatar.style.backgroundImage = `url(${avatarUrl})`;
    avatar.style.backgroundSize = 'cover';
    avatar.style.backgroundPosition = 'center';
    avatar.innerHTML = '';
  } else {
    // Fallback gradient
    avatar.style.background = 'var(--gradient-chart)';
  }

  // Name and username
  document.getElementById('profileName').textContent = profile.name || username;
  document.getElementById('profileUsername').textContent = `@${username}`;
  
  // Bio
  document.getElementById('profileBio').textContent = profile.bio || 'No bio available';

  // Location
  const locationEl = document.getElementById('profileLocation');
  if (profile.location) {
    locationEl.innerHTML = `
      <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"/>
        <circle cx="12" cy="10" r="3"/>
      </svg>
      ${profile.location}
    `;
    locationEl.style.display = 'flex';
  } else {
    locationEl.style.display = 'none';
  }

  // Company
  const companyEl = document.getElementById('profileCompany');
  if (profile.company) {
    companyEl.innerHTML = `
      <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <rect x="2" y="7" width="20" height="14" rx="2" ry="2"/>
        <path d="M16 21V5a2 2 0 0 0-2-2h-4a2 2 0 0 0-2 2v16"/>
      </svg>
      ${profile.company}
    `;
    companyEl.style.display = 'flex';
  } else {
    companyEl.style.display = 'none';
  }

  // GitHub link
  document.getElementById('profileGithub').href = profile.html_url || `https://github.com/${username}`;
}



    // Update stats
    function updateStats(profile, projects) {
      document.getElementById('statFollowers').textContent = (profile.followers || 0).toLocaleString();
      document.getElementById('statFollowing').textContent = (profile.following || 0).toLocaleString();
      document.getElementById('statRepos').textContent = (profile.public_repos || 0).toLocaleString();
      document.getElementById('statStars').textContent = (projects.total_stars || 0).toLocaleString();
      document.getElementById('statForks').textContent = (projects.total_forks || 0).toLocaleString();
    }

    // Update projects grid
    function updateProjects(projectsData) {
      const projectsGrid = document.getElementById('projectsGrid');
      const projects = projectsData.top_projects || [];

      document.getElementById('projectCount').textContent = `${projects.length} ${projects.length === 1 ? 'project' : 'projects'}`;

      if (projects.length === 0) {
        projectsGrid.innerHTML = '<div class="empty-state">No public repositories found</div>';
        return;
      }

      projectsGrid.innerHTML = projects.map(project => `
        <a href="${project.url}" target="_blank" class="project-card-full">
          <div class="project-card-header">
            <h3 class="project-title">${project.name}</h3>
            ${project.language ? `<span class="project-language">${project.language}</span>` : ''}
          </div>
          ${project.description ? `<p class="project-description">${project.description}</p>` : ''}
          <div class="project-card-stats">
            <span class="project-stat">
              <svg width="14" height="14" viewBox="0 0 24 24" fill="currentColor">
                <path d="M12 17.27L18.18 21l-1.64-7.03L22 9.24l-7.19-.61L12 2 9.19 8.63 2 9.24l5.46 4.73L5.82 21z"/>
              </svg>
              ${project.stars}
            </span>
            <span class="project-stat">
              <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <line x1="12" y1="5" x2="12" y2="19"/>
                <line x1="5" y1="12" x2="19" y2="12"/>
              </svg>
              ${project.forks}
            </span>
          </div>
        </a>
      `).join('');
    }

    // Logout handler
    document.getElementById('logoutBtn').addEventListener('click', async () => {
      if (!confirm('Are you sure you want to logout?')) return;
      
      if (state.token) {
        await api.logout(state.token);
      }
      localStorage.removeItem('auth_token');
      window.location.href = 'index.html';
    });

    // Initialize
    async function init() {
      const isAuthenticated = await checkAuth();
      if (isAuthenticated) {
        await loadProfile();
      }
    }

    init();
  </script>
</body>
</html>
