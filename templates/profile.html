<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile | GitHub Tracker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #020617, #0f172a);
            color: #e5e7eb;
            min-height: 100vh;
        }

        .container {
            max-width: 1100px;
            margin: 40px auto;
            padding: 0 20px;
            display: grid;
            grid-template-columns: 320px 1fr;
            gap: 30px;
        }

        .card {
            background: rgba(15, 23, 42, 0.8);
            border: 1px solid #1e293b;
            border-radius: 16px;
            padding: 25px;
            backdrop-filter: blur(10px);
        }

        .avatar {
            width: 110px;
            height: 110px;
            border-radius: 50%;
            margin: 0 auto 15px;
            overflow: hidden;
            border: 3px solid #60a5fa;
        }

        .avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .name {
            text-align: center;
            font-size: 22px;
            font-weight: 700;
        }

        .username {
            text-align: center;
            color: #94a3b8;
            margin-bottom: 15px;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }

        .stat strong {
            display: block;
            font-size: 20px;
            color: #60a5fa;
            text-align: center;
        }

        .stat span {
            font-size: 12px;
            color: #94a3b8;
            text-align: center;
            display: block;
        }

        .section-title {
            font-size: 18px;
            margin-bottom: 15px;
            color: #60a5fa;
        }

        .repo {
            padding: 15px;
            border-radius: 12px;
            border: 1px solid #1e293b;
            margin-bottom: 12px;
            transition: 0.2s;
        }

        .repo:hover {
            border-color: #60a5fa;
            transform: translateY(-2px);
        }

        .repo a {
            color: #60a5fa;
            font-weight: 600;
            text-decoration: none;
        }

        .repo p {
            color: #94a3b8;
            font-size: 13px;
            margin-top: 5px;
        }

        @media (max-width: 900px) {
            .container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
<div class="container">

    <div class="card">
        <div class="avatar" id="avatar"></div>
        <div class="name" id="name"></div>
        <div class="username" id="username"></div>

        <div class="stats">
            <div class="stat">
                <strong id="repos">0</strong>
                <span>Repos</span>
            </div>
            <div class="stat">
                <strong id="followers">0</strong>
                <span>Followers</span>
            </div>
            <div class="stat">
                <strong id="following">0</strong>
                <span>Following</span>
            </div>
        </div>
    </div>

    <div class="card">
        <div class="section-title">Recent Repositories</div>
        <div id="repoList"></div>
    </div>

</div>

{% raw %}
<script>
const user = JSON.parse(localStorage.getItem("githubTrackerUser"));
if (!user) location.href = "/";

fetch(`https://api.github.com/users/${user.github}`)
.then(r => r.json())
.then(data => {
    document.getElementById("avatar").innerHTML = `<img src="${data.avatar_url}">`;
    document.getElementById("name").textContent = data.name || data.login;
    document.getElementById("username").textContent = "@" + data.login;
    document.getElementById("repos").textContent = data.public_repos;
    document.getElementById("followers").textContent = data.followers;
    document.getElementById("following").textContent = data.following;
});

fetch(`https://api.github.com/users/${user.github}/repos?sort=updated&per_page=6`)
.then(r => r.json())
.then(repos => {
    document.getElementById("repoList").innerHTML = repos.map(r => `
        <div class="repo">
            <a href="${r.html_url}" target="_blank">${r.name}</a>
            <p>${r.description || "No description"}</p>
        </div>
    `).join("");
});
</script>
{% endraw %}
</body>
</html>
