<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Projects | GitHub Tracker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #020617, #0f172a);
            color: #e5e7eb;
            margin: 0;
        }

        .container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 0 20px;
        }

        h1 {
            color: #60a5fa;
            margin-bottom: 25px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
        }

        .project {
            background: rgba(15, 23, 42, 0.85);
            border: 1px solid #1e293b;
            border-radius: 16px;
            padding: 20px;
            transition: 0.25s;
        }

        .project:hover {
            border-color: #60a5fa;
            transform: translateY(-3px);
        }

        .project a {
            color: #60a5fa;
            font-weight: 600;
            text-decoration: none;
            font-size: 16px;
        }

        .project p {
            color: #94a3b8;
            font-size: 13px;
            margin: 10px 0;
        }

        .meta {
            font-size: 12px;
            color: #cbd5f5;
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>

<body>
<div class="container">
    <h1>My Projects</h1>
    <div class="grid" id="projects"></div>
</div>

{% raw %}
<script>
const user = JSON.parse(localStorage.getItem("githubTrackerUser"));
if (!user) location.href = "/";

fetch(`https://api.github.com/users/${user.github}/repos?per_page=100`)
.then(r => r.json())
.then(repos => {
    document.getElementById("projects").innerHTML = repos.map(r => `
        <div class="project" onclick="window.open('${r.html_url}','_blank')">
            <a>${r.name}</a>
            <p>${r.description || "No description available"}</p>
            <div class="meta">
                <span>‚≠ê ${r.stargazers_count}</span>
                <span>${r.language || "Unknown"}</span>
            </div>
        </div>
    `).join("");
});
</script>
{% endraw %}
</body>
</html>
